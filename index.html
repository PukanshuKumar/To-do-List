<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <div class="row g-4 my-md-4 mt-3 mb-5 my-0">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="fw-bold">TO DO LIST</h1>
                    <h2 class="fw-bold">List Your Task</h2>
                </div>

                <div class="mb-3 mt-4 row g-4 justify-content-between">
                    <div class="col-sm-6">
                        <button type="button" class="btn btn-outline-danger me-2" id="delete_task">Delete</button>
                        <button type="button" class="btn btn-outline-primary me-2" id="select_all_task">Select
                            All</button>
                    </div>
                    <div class="col-sm-6 text-sm-end">
                        <button type="button" class="btn btn-outline-success ms-sm-2" id="add_task">Add</button>
                        <button type="button" class="btn btn-outline-warning ms-2" id="clear_task">Clear input</button>
                    </div>
                </div>

                <div class="mb-3 mt-4">
                    <input type="text" placeholder="Enter Task" id="inpur_field" class="form-control">
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-10" id="taskList">
                        <!-- all tasks -->
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="javascript.js"></script>
</body>

</html>
